# Key sequences
Combo     = $0 !250ms $1
DoubleTap = $0 !250ms $0{!250ms}

Tap       = $0{!200ms}
Hold      = $0{200ms}

#HoldTwo   = $0{$1{150ms}}

#OneShot   = $0 !5000ms

ContextMenu  >> 'zzzz'



#
# us keyboard
# this is a modified version that maps keys on a NORDIC keyboard as though it was a US keyboard
# with the exception of a few - the parenthesis - as they sit better on the nordic
US_MODE = Virtual3
A{S{D}} >> US_MODE # switch US on/off
#
[modifier="US_MODE"]
(Shift Backquote)   >> '~'
Backquote           >> "`"
(Shift 2)           >> '@'
(Shift 4)           >> '$'
(Shift 6)           >> '^'
(Shift 7)           >> '&'
(Shift 0)           >> '*'
(Shift Minus)       >> '_'
(Control Minus)     >> Control{Slash}
Minus               >> '-'
(Shift Equal)       >> '+'
Equal               >> '='
(Shift BracketLeft) >> '{'
BracketLeft         >> '['
(Shift BracketRight) >> '}'
BracketRight        >> ']'
(Shift Backslash)   >> '|'
Backslash           >> '\'
(Shift Semicolon)   >> ':'
Semicolon           >> ';'
(Shift Quote)       >> '"'
Quote               >> "'"
(Shift Period)      >> '>'
(Shift Comma)       >> '<'
(Shift Slash)       >> '?'
Slash               >> '/'
# old nordic placement for backslash is simulated
AltRight{ShiftLeft}   >> '\'



